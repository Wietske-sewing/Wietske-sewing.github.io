{{ range . }}
<div class="card" data-tags="{{ replace .Title " " "_" | lower }}{{with .Params.tags}}{{range .}};{{replace . " " "_" | lower }}{{end}}{{end}}">
    <div class="card-img">
        <img src="/min{{ .Params.picture }}" width="100%" height="100%">
    </div>
    <div class="card-content">
        <a href="{{ .Permalink | relURL }}"><h4>{{ .Title }}</h4></a>
        {{ .Date.Format "Jan 2006" }} -
        {{ with .Params.tags }}
        {{ range . }}
        <a href="/{{ absURL "tags/" }}{{ lower . }}"><button>{{printf . }}</button></a>
        {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
